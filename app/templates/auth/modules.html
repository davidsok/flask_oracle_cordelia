<!-- templates/auth/login.html -->
{% extends 'base.html' %}

{% block title %}Cordelia Lighting - Web App for Oracle{% endblock %}

{% block content %}
<h4 class="text-center">Manage Modules</h4>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Module Name</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for module in modules %}
        <tr>
          <td>{{module.module_name}}</td>
          <td>{{module.description}}</td>
          <td><a href="{{url_for('auth.edit_module', module_id= module.module_id) }}"> <button class="btn btn-primary">Edit</button></a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="text-center"><a href="{{url_for('auth.add_module')}}"><button class="btn btn-primary">Add New Module</button></div></a>
  </div>
{% endblock %}
