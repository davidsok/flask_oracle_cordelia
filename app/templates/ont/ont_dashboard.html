{% block title %}Cordelia Lighting - Web App for Oracle{% endblock %}

{% block content %}

<div class="container-fluid">
    <hr>
      <div class="row mb-30">

            <a href="{{url_for('ont.orders')}}"><img src="{{url_for('static', filename='img/om.png')}}" alt=""><br/>Order Organizer</a>

              <a href="{{url_for('ont.upload_weekly_ad')}}"><img src="{{url_for('static', filename='img/ad.png')}}" alt=""><br/>Upload Weekly $ Ad Spent</a>
          </div>
          {% endif %}
      </div>

        <div class="col-sm text-center">
          
        </div>
