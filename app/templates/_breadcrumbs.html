{% if g.breadcrumbs %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
    {% for crumb in g.breadcrumbs %}
        <li class="breadcrumb-item"><a href="{{ crumb.url }}">{{ crumb.text }}</a></li>
        <!-- {# % if not loop.last %} {% endif % #} -->
    {% endfor %}
    </ol>
</nav>
{% endif %}
